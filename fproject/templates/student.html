{% extends "base.html" %}
{% block content %}
  <h1>Ученики</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.name.label }} {{ form.name() }}<br>
    {{ form.submit() }}
  </form>
  <ul>
    {% for student in students %}
      <li>
        {{ student.name }}
        <div>
          <a href="{{ url_for('edit_student', id=student.id) }}">Редактировать</a>
          <form action="{{ url_for('delete_student', id=student.id) }}" method="POST">
            <button type="submit">Удалить</button>
          </form>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
